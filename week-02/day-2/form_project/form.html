<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form_project</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="container"></div>
      <form class="first" action="index.html" method="post">
        <h1>Profil</h1>
        <div class="column1">
          <h2>Szemelyes adatok</h2>
          <p>
            <label for="name">Nev *</label>
            <input type="text" required id="name" placeholder="">
          </p>
          <p>
            <label for="number">Szuletesi eved</label>
            <input type="number" id="number" placeholder="pl. 1984">
          </p>
          <p>
            <p>Nemed</p>
            <ul>
              <li>
                <label for="gender1">
                  <input type="radio" id="gender1" name="gender">
                  no
                </label>
              </li>
              <li>
                <label for="gender2">
                  <input type="radio" id="gender2" name="gender">
                  ferfi
                </label>
              </li>
            </ul>
          </p>
          <p>
            <p>Milyen markakat szeretsz?</p>
            <ul>
              <li>
                <label for="marks1">
                  <input type="checkbox" id="marks1">
                  Adidas
                </label>
              </li>
              <li>
                <label for="marks2">
                  <input type="checkbox" id="marks2">
                  Apple
                </label>
              </li>
              <li>
                <label for="marks3">
                  <input type="checkbox" id="marks3">
                  Coca-Cola
                </label>
              </li>
              <li>
                <label for="marks4">
                  <input type="checkbox" id="marks4">
                  Mazda
                </label>
              </li>
              <li>
                <label for="marks5">
                  <input type="checkbox" id="marks5">
                  Nike
                </label>
              </li>
              <li>
                <label for="marks6">
                  <input type="checkbox" id="marks6">
                  Opel
                </label>
              </li>
              <li>
                <label for="marks7">
                  <input type="checkbox" id="marks7">
                  Rey-Ban
                </label>
              </li>
              <li>
                <label for="marks8">
                  <input type="checkbox" id="marks8">
                  Starbucks
                </label>
              </li>
              <li>
                <label for="marks9">
                  <input type="checkbox" id="marks9">
                  Tesla
                </label>
              </li>
              <li>
                <label for="marks10">
                  <input type="checkbox" id="marks10">
                  Yahoo
                </label>
              </li>
            </ul>
            <p>Tobbet is valaszthatsz</p>
          </p>
        </div>
        <div class="column2">
          <h2>Kapcsolat</h2>
          <p>
            <label for="tel">Telefonszam *</label>
            <input type="tel" required id="tel" placeholder="+36 -- --- ----">
          </p>
          <p>
            <label for="email">E-mail cim *</label>
            <input type="email" required id="email" placeholder="nev@domain.hu">
          </p>
          <p>
            <label for="facebook">Facebook profilod</label>
            <input type="url" id="facebook" placeholder="http://facebook.com/...">
          </p>
          <p>
            <label for="twitter">Twitter profilod</label>
            <input type="url" id="twitter" placeholder="http://twitter.com/...">
          </p>
          <p>
            <label for="house">Milyen hazban laksz?</label>
            <select id="house">
              <option disabled selected>valassz tipust</option>
              <option>csaladi</option>
              <option>panel</option>
              <option>ikerhaz</option>
            </select>
          </p>
        </div>
        <div class="bottom-content">
          <p>
            <label for="msg">Bemutatkozas *</label>
            <textarea required id="msg">Irj magadrol par mondatot!</textarea>
          </p>
          <p>
            <p>CV feltoltese</p>
            <input type="file" value="file kivalasztasa">
          </p>
          <p>
            <label for="terms">
              <input type="checkbox" required id="terms">
              Elfogadom a felhasznalasi felteteleket
            </label>
          </p>
          <p>
            <button type="submit" value="Submit">MENTES</button>
          </p>
          <p>
            <button type="reset" value="Reset">URLAP TORLESE</button>
          </p>
        </div>
    </form>
  </body>
</html>
